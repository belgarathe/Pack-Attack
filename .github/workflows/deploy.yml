name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: packattack
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/packattack/app
            git pull origin main
            npm ci
            npx prisma generate
            npx prisma db push --accept-data-loss
            
            # Add CRON_SECRET if not exists
            if ! grep -q "CRON_SECRET" .env; then
              echo "CRON_SECRET=\"$(openssl rand -base64 32)\"" >> .env
            fi
            
            # Run test data cleanup
            echo "Running test data cleanup..."
            npx tsx scripts/cleanup-test-data.ts
            echo "Cleanup finished."
            
            npm run build
            pm2 reload packattack --update-env
            
            # Start auto-start scheduler
            pm2 stop battle-auto-start-scheduler || true
            pm2 delete battle-auto-start-scheduler || true
            pm2 start ecosystem.battle-scheduler.config.cjs
            pm2 save
            
            # Show status
            sleep 3
            pm2 status
            echo "âœ“ Deployment complete!"
