# ==============================================================================
# Pack-Attack Production Nginx Configuration (Security Hardened)
# Last Updated: January 2026
# ==============================================================================

# Rate limiting zones - defense against crypto miner exploits and brute force
limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=health:10m rate=1r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name pack-attack.de www.pack-attack.de;
    
    # Allow ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name pack-attack.de www.pack-attack.de;

    # ==============================================================================
    # SSL Configuration
    # ==============================================================================
    ssl_certificate /etc/letsencrypt/live/pack-attack.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pack-attack.de/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ==============================================================================
    # Security Headers (Comprehensive)
    # ==============================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=(self)" always;
    
    # Content Security Policy - restricts what can run on the page
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://www.paypal.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.stripe.com https://www.paypal.com https://vitals.vercel-insights.com wss:; frame-src 'self' https://js.stripe.com https://www.paypal.com; frame-ancestors 'self'; form-action 'self'; base-uri 'self'; object-src 'none';" always;

    # ==============================================================================
    # Global Connection & Request Limits
    # ==============================================================================
    limit_conn conn_limit 20;
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;
    keepalive_timeout 65;
    
    # Hide nginx version
    server_tokens off;

    # ==============================================================================
    # Block Common Attack Patterns
    # ==============================================================================
    
    # Block access to hidden files and directories
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # Block access to backup and config files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist|env|example)$ {
        deny all;
        return 404;
    }
    
    # Block common exploit paths
    location ~* (eval\(|base64_decode|gzinflate|rot13|str_rot13) {
        deny all;
        return 403;
    }
    
    # Block shell/exploit attempts
    location ~* (/shell|/cmd|/exec|/phpinfo|/phpmyadmin|/wp-admin|/wp-login|/administrator) {
        deny all;
        return 403;
    }
    
    # Block crypto miner paths and suspicious binary names
    location ~* (/dev/shm|/tmp/|kworker|xmrig|minerd|cpuminer) {
        deny all;
        return 403;
    }

    # ==============================================================================
    # Health Check Endpoint (rate limited to prevent abuse)
    # ==============================================================================
    location /api/health {
        limit_req zone=health burst=5 nodelay;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==============================================================================
    # Auth Endpoints (strict rate limiting - 1 req/sec with burst of 3)
    # ==============================================================================
    location /api/auth {
        limit_req zone=login burst=3 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ==============================================================================
    # Payment Endpoints (strict rate limiting)
    # ==============================================================================
    location /api/payments {
        limit_req zone=login burst=3 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==============================================================================
    # Admin Endpoints (moderate rate limiting + strict access)
    # ==============================================================================
    location /api/admin {
        limit_req zone=api burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==============================================================================
    # General API Endpoints (10 req/sec with burst of 20)
    # ==============================================================================
    location /api {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ==============================================================================
    # Static Files (allow caching with proper MIME types)
    # ==============================================================================
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_valid 200 365d;
        
        # Ensure proper MIME types for static files
        location ~* \.css$ {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            types { text/css css; }
            default_type text/css;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        location ~* \.js$ {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            types { application/javascript js; }
            default_type application/javascript;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ==============================================================================
    # Default Location (general pages - 30 req/sec)
    # ==============================================================================
    location / {
        limit_req zone=general burst=50 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==============================================================================
    # Error Pages
    # ==============================================================================
    error_page 429 /429.html;
    location = /429.html {
        internal;
        default_type text/html;
        return 429 '<!DOCTYPE html><html><head><title>Too Many Requests</title></head><body><h1>429 - Too Many Requests</h1><p>Please slow down and try again later.</p></body></html>';
    }
}
